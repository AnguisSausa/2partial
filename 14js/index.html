<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZAS</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-danger-subtle">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid text-center m-auto">
    <a class="navbar-brand m-auto" href="../indexmenu.html">
    <img src="../img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top m-auto ">
            12.-CHESTER PIZZA
    </a>
    </div>
    </nav>

    <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded mt-3 w-75 m-auto text-center">
        <div class="row">
        <div class="col">
            <img src="pizza.jpeg">
        </div>
        <div class="col">
            <h1>ORDEN</h1>
            <table class="w-100">
                <tr>
                    <td class="text-start">
                        <h4>CANTIDAD</h4>
                        <input type="range"  min="1" max="10" value="1" class="form-control" id="cantidad">
                    </td>
                    <td>
                        <h2 id="vcantidad" class="px-5">1</h2>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <h4>TAMAÃ‘O</h4>
                    </td>
                    <td class="text-start">
                       <p><input type="radio" name="tamanio" id="jumbo"> <span class="h5">JUMBO</span></p>
                       <p><input type="radio" name="tamanio" id="familiar"> <span class="h5">FAMILIAR</span></p>
                       <p><input type="radio" name="tamanio" id="grande"> <span class="h5">GRANDE</span></p>
                       <p><input type="radio" name="tamanio" id="individual"> <span class="h5">INDIVIDUAL</span></p>
                        
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <h4>ESPECIALIDAD</h4>
                    </td>
                    <td>
                        <select name="" id="especialidad" class="form-control">
                        <option value="1">1 INGREDIENTE</option>
                        <option value="2">2 INGREDIENTE</option>
                        <option value="3">3 INGREDIENTE</option>
                        <option value="4">4 INGREDIENTE</option>
                    </select>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <h4>COMPLRMENTOS</h4>
                    </td>
                    <td class="text-start">
                        <p><input type="checkbox" id="alitas" class="form-check-inline"><span class="h5">ALIATAS</span></p>
                        <p><input type="checkbox" id="refresco" class="form-check-inline"><span class="h5">REFRESCO 2L</span></p>
                        <p><input type="checkbox"  id="nuggets" class="form-check-inline"><span class="h5">NUGGETS</span></p>
                    </td>
                    <td> 
                        <button class="btn btn-primary p-3" id="btnpagar"><span class="h1">PAGAR</span></button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <h1 style="font-size: 60px;font-weight: bold;" id="total">TOTAL $0.00 MXN</h1>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
