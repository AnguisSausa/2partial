<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZAS</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="bg-warning-subtle">
     <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid text-center m-auto">
        <a class="navbar-brand m-auto" href="../indexmenu.html">
        <img src="../img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top m-auto ">
        PIZZAS
        </a>
        </div>
        </nav>

        <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded mt-3 w-75 m-auto text-center">
            <div class="row">
                <div class="col">
                    <img src="pizza.jpg" alt="">
                </div>
                <div class="col">
                    <h1>ORDEN</h1>
                    <table class="w-100">
                        <tr>
                            <td class="text-start">
                                <h4>CANTIDAD</h4>
                            </td>
                            <td class="my-3">
                                <input type="range" max="10" min="1" value="1" class="form-control" id="cantidad">
                            </td>
                            <td>
                                <h2 class="px-5" id="vcantidad">1</h2>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-start">
                                <h4>TAMAÑO</h4>
                            </td>
                            <td class="my-3 text-start">
                                <p><input type="radio" name="tamaño" id="jumbo"><span class="h5">JUMBO</span></p>
                               <p> <input type="radio" name="tamaño" id="familiar"><span class="h5">FAMILIAR</span></p>
                                <p><input type="radio" name="tamaño" id="grande"><span class="h5">GRANDE</span></p>
                                <p><input type="radio" name="tamaño" id="individual"><span class="h5">INDIVIDUAL</span></p>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-start">
                                <h4>ESPECIALIDAD</h4>
                            </td>
                            <td class="my-3 text-center">
                                <select name="" id="especialidad" class="form-control">
                                    <p><option value="1">1 INGREDIENTE</option><p>
                                    <p><option value="2">2 INGREDIENTE</option><p>
                                    <p><option value="3">3 INGREDIENTE</option><p>
                                    <p><option value="4">4 INGREDIENTE</option><p>

                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h4 class="text-start">COMPLEMENTOS</h4>
                            </td>
                            <td class="my-3 p-3 text-start">
                            <p><input type="checkbox" id="alitas" class="form-check-inline"><span class="h5">Alitas</span><p>
                            <p><input type="checkbox" id="refresco" class="form-check-inline"><span class="h5">REFRESCO 2L</span><p>
                            <p><input type="checkbox" id="nuggets" class="form-check-inline"><span class="h5">NUGGETS</span><p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="my-3">
                                <h1 id="total">TOTAL A PAGAR $0.00 MXN</h1>
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    <div>
                        <button id="btnpagar" class="btn btn-success p-3 "><span class="h1">PAGAR</sp></button>
                    </div>
                    </div>
                </div>
        </div>
        <script src="../js/bootstrap.bundle.js"></script>
        <script src="sweetalert2.all.min.js"></script>
        <script src="app.js"></script>
</body>
</html>
