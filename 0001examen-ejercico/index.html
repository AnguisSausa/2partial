    <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded mt-3 w-75 m-auto">
        <h1 class="text-center my-3">PENSAMIENTO MATEMATICO</h1>
        <label for=""><strong>1.-¿CUANTO ES 50+15+7+3?</strong></label>
        <select name="" id="una" class="form-control my-3 w-50">
            <option value="5">Selecciona</option>
            <option value="1">1.-65</option>
            <option value="2">2.-80</option>
            <option value="b">3.-75</option>
            <option value="4">4.-70</option>
        </select>
        <label for=""><strong>2.-¿CUANTO ES 14*8?</strong></label>
        <select name="" id="dos" class="form-control my-3 w-50">
            <option value="55">Selecciona</option>
            <option value="bu">1.-112</option>
            <option value="2">2.-115</option>
            <option value="3">3.-90</option>
            <option value="4">4.-130</option>
        </select>
        <label for=""><strong>3.-Caractersitica de un triangulo aquilatero</strong></label>
        <select name="" id="tres" class="form-control my-3 w-50">
            <option value="56">Selecciona</option>
            <option value="1">1.-2 lados iguales</option>

            <option value="bueno">4.-Todos los lados son iguales</option>
        </select>
        <label for=""><strong>4.-¿Cuanto mide un angulo recto?</strong></label>
        <select name="" id="cuatro" class="form-control my-3 w-50">
            <option value="57">Selecciona</option>
            <option value="1">1.-128°</option>
            <option value="si">2.-90°</option>
            <option value="3">3.-180°</option>
            <option value="4">4.-145°</option>
        </select>
        <label for=""><strong>5.-Continua con la sucesion 1,1,2,3,5,8,13,21,...</strong></label>
        <select name="" id="cinco" class="form-control my-3 w-50">
            <option value="58">Selecciona</option>
            <option value="1">1.-37</option>
            <option value="2">2.-21</option>
            <option value="3">3.-27</option>
            <option value="sis">4.-34</option>
        </select>
        <label for=""><strong>6.-La raiz cuadrada de 49 es: </strong></label>

            <option value="59">Selecciona</option>
            <option value="ok">1.-7</option>
            <option value="2">2.-12.5</option>
            <option value="3">3.-8</option>
            <option value="4">4.-6.8</option>
        </select>
        <label for=""><strong>7.-Si compras un pizza de $250 y un refresco de $25 ¿Cuanto terminarias pagando?</strong></label>
        <select name="" id="siete" class="form-control my-3 w-50">
            <option value="51">Selecciona</option>
            <option value="1">1.-265</option>
            <option value="oko">2.-275</option>
            <option value="3">3.-270</option>
            <option value="4">4.-300</option>
        </select>
        <label for=""><strong>8.-Un libro cuesta $370, pero tiene un descuento de 10% ¿Cuanto vas a pagar?</strong></label>
        <select name="" id="ocho" class="form-control my-3 w-50">
            <option value="52">Selecciona</option>
            <option value="1">1.-$300</option>
            <option value="2">2.-$33</option>
            <option value="3">3.-$360</option>
            <option value="s">4.-$333</option>
        </select>

        <select name="" id="nueve" class="form-control my-3 w-50">
            <option value="53">Selecciona</option>
            <option value="1">1.-1:15pm</option>
            <option value="2">2.-2:00pm</option>
            <option value="okis">3.-1:30pm</option>
            <option value="4">4.-12:45pm</option>
        </select>
        <label for=""><strong>10.-Cuanto es 15*2+4*5</strong></label>
        <select name="" id="dies" class="form-control my-3 w-50">
            <option value="54">Selecciona</option>
            <option value="1">1.-60</option>
            <option value="22">2.-50</option>
            <option value="3">3.-55</option>
            <option value="4">4.-45</option>
        </select>
        <div class="p-3 text-center m-auto">
            <button class="form-control btn btn-danger  w-25 my-3 text-center " id="delete">Borrar</button>
            <button class="form-control btn btn-success w-25 my-3 " id="valor">Evaluar</button>
