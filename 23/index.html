<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJETOS</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-primary-subtle">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid text-center m-auto">
        <a class="navbar-brand m-auto" href="../indexmenu.html">
        <img src="../img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top m-auto ">
        TIENDA LAS COMADRES

        </a>
        </div>
        </nav>

    <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded mt-5 w-75 m-auto text-center">
    <div>
        <button class="btn btn-success my-3 float-end" data-bs-toggle="modal" data-bs-target="#modalAgregar"><i class="bi bi-person-plus-fill mx-3"></i>Agregar</button>
    </div>
    <!-- modal agregar -->
    <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-primary-subtle">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Imagen</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-primary-subtle m-auto text-center w-100 bg-primary-subtle">
                
                    <label for="">IMAGEN</label>
                    <input type="file" id="img" class="form-control w-75 m-auto my-3">
            </div>
            <div class="modal-footer bg-primary-subtle">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-dark" id="btnadd">Guardar</button>

            </div>
          </div>
        </div>
      </div><!-- Fin Modal Add  -->
            <!-- tabla -->
         <table class="table table-bordered my-5 " >
            <tr>
                <th>IMAGEN</th>
                <th>Acciones</th>
            </tr>
            <tbody id="tablaA"></tbody>
         </table>
         </div> <!-- FIN DIV MAYOR -->

            <!-- MODAL EDIT -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-primary-subtle">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Imagen</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-primary-subtle m-auto text-center w-100 bg-primary-subtle">
                
                    <label for="">IMAGEN</label>
                    <input type="file" id="imgEditar" class="form-control w-75 m-auto my-3">
            </div>
            <div class="modal-footer bg-primary-subtle">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-dark" id="btnGuardarEditar">Guardar</button>

            </div>
          </div>
        </div>
      </div>


        <script src="../js/bootstrap.bundle.js"></script>
        <script src="sweetalert2.all.min.js"></script>  
        <script src="app.js"></script>
</body>
</html>
